<!-- Example from time management exercise-->

<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sung Lee - Train-Time</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>

<body>
  <!-- Train Tracker -->
  <div class="container">
    <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: rgb(29, 55, 141); color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Choo Choo !</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Current Train-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      <!-- Add Train  -->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="first-train-input">First Train Time (HH:mm - Military Time exmp. 14:00)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (Min) </label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

<!-- JavaScript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
